<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <section id="runtime-env">
        MaxHeap: 1024*1024<br />
        MaxRunTime: 1000ms
      </section>
      <section class="controller">
        <button id="execute">실행</button>
        <button id="testing">테스트</button>
      </section>
      <section id="view">
        <div id="editor"></div>
        <div class="card">
          <label>
            입력값
            <textarea id="params"></textarea>
          </label>
          <label>
            <h3>실행 결과</h3>
            <p id="result">실행시 결과가 여기 표시됩니다.</p>
          </label>
          <label>
            테스트케이스 1
            <textarea
              id="test-1"
              placeholder="인자를 배열 형태로 입력하세요"
            ></textarea>
            <br />
            result:
            <p class="result"></p>
          </label>
          <br />
          <label>
            테스트케이스 2
            <textarea
              id="test-2"
              placeholder="인자를 배열 형태로 입력하세요"
            ></textarea>
            <br />
            result:
            <p class="result"></p>
          </label>
          <br />
        </div>
      </section>
      <br />
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
